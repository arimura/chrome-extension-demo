<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Uploader</title>
  <link rel="stylesheet" href="devtools.css">
</head>
<body>
  <h1>CSV Uploader</h1>
  <textarea id="csvInput" placeholder="Enter CSV data here"></textarea>
  <button id="submitCsv">Submit CSV</button>
  <script src="devtools.js"></script>
  <script>
    document.getElementById("submitCsv").addEventListener("click", () => {
      const csvData = document.getElementById("csvInput").value;
      if (csvData) {
        console.log("CSV Data:", csvData);
      } else {
        console.log("No CSV data provided");
      }
    });
  </script>
</body>
</html>
